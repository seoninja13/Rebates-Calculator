          'Federal': 'federal energy rebate program california',
          'State': 'california state energy rebate program',
          'County': `${county} county california energy rebate program`
        };

        async function searchGoogle(query) {
          console.log('Searching for:', query);
          const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${searchEngineId}&q=${encodeURIComponent(query)}`;
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Google Search failed: ${response.status}`);
          }
          const data = await response.json();
          console.log('Search results:', data);
          return data.items || [];
        }

        // Clear previous results before starting new search
        resultsContainer.innerHTML = '';

        // Fetch results for each category
        const results = await Promise.all(
          Object.entries(queries).map(async ([category, query]) => {
            const searchResults = await searchGoogle(query);
            if (searchResults.length > 0) {
              try {
                const analysis = await rebatePrograms.fetchPrograms(searchResults, category);
                return { category, results: searchResults, analysis };
              } catch (error) {
                console.error(`Analysis error for ${category}:`, error);
                return { category, results: searchResults, error };
              }
            }
            return { category, results: [], error: 'No results found' };
          })
        );

        // Display results
        results.forEach(({ category, results, analysis, error }) => {
          if (error) {
            console.error(`Error in ${category}:`, error);
            const errorSection = document.createElement('div');
            errorSection.className = 'error-section';
            errorSection.innerHTML = `<p>Error loading ${category} programs: ${error}</p>`;
            resultsContainer.appendChild(errorSection);
          } else if (analysis) {
            // Use the existing displayPrograms method
            rebatePrograms.displayPrograms(analysis, resultsContainer, category);
            // Replace placeholder amounts after rendering results
            replacePlaceholderAmounts();
          }
        });

      } catch (error) {
        showError(error.message);
      } finally {
        // Hide loading spinner
        loadingSpinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
